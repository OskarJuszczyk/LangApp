<div class="container color-dark">
    <div class="col">
        <p>Add a bucket list item</p>
    </div>
    <div class="col">
      <p>Yout bucket list ({{itemCount}})</p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
      <p class="sm">Use this form below to add a new bucket list goal. What do you want to do with your life</p>

      <form>
        <input type="text" class="text" name="item" placeholder="Life goal..">
        <input type="submit" [value]=btnText class="btn">
      </form>
  </div>
  <div class="col">
    <p class="life-container">
      I want to climb a mountain
    </p>
</div>
</div>
